<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
      }
      
      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 30px;
        box-sizing: border-box;
        box-shadow: 0 2px 5px aqua,0 4px 5px aqua;
      }
      
      button {
        background-color: #4CAF50;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      
      button:hover {
        background-color: #45a049;
      }
      
      @media screen and (max-width: 600px) {
        .container {
          max-width: 100%;
        }
      }
     
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Login Form</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <button type="submit" class="a" class="huge" >Login</button>
      </form>
    </div>
    <script src="a.js"></script>
  </body>
</html>
