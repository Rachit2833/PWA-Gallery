    <style>
        body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;

}
.card{
    height: 1000px;
    width: 800px;

}
.b{
height: 100%;
width: 100%;
}
@keyframes pulse {
    from, to{
        scale: 1;
    }
    50%{
        scale: 2;
    }
}
#b:hover > img{
    animation: pulse 1s ease-in-out;
}
    </style>
    <div class="card">
        <img  id="b" src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?cs=srgb&dl=pexels-pixabay-268533.jpg&fm=jpg" alt="">
